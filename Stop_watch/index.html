<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="Stylesheet" href="./Style.css">
    <link rel="Stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
   <div class="main">
    <div class="container">
        <h1>StopWatch</h1>
        <h2 id="displaytime">00:00:00:00</h2>
        <div class="button">
           
           <div class="circle"> <i class="fa-solid fa-stop" onclick="watchstop()"></i></i></div>
           <div class="circle"> <i class="fa-solid fa-play" onclick="watchstart()"></i></div>
           <div class="circle"> <i class="fa-solid fa-rotate-left" onclick="watchreset()"></i></i></div>
        </div>
    </div>
   </div>
   <script src="./main.js"></script>
</body>
</html>
