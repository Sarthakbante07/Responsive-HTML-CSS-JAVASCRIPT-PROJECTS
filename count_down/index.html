<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="Stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Count-Down</h1>
            <h2 id="end-date"> 23 March 2023</h2>
        </div>
        <div class="content">
            <div class="box">
               <div><input type="number" readonly value="0">
                <p>Day</p></div>

                <div><input type="number" readonly value="0">
                    <p>Hour</p></div>

                <div><input type="number" readonly value="0">
                    <p>Minute</p></div>

                <div><input type="number" readonly value="0">
                    <p>Second</p></div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
